{% extends "base.html" %}

{% load static %}

{% block head %}

{% endblock %}

{% block main %}

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2 class="text-center mb-4">博客列表</h2>
        </div>
    </div>
    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="card-text text-muted small">
                        <strong>文章ID：</strong>{{ blog.id }}<br>
                        <strong>标签：</strong>{{ blog.tags }}
                    </p>
                    <p class="card-text text-muted small">
                        <strong>建立时间：</strong>{{ blog.created_at }}<br>
                        <strong>更新时间：</strong>{{ blog.updated_at }}
                    </p>
                </div>
                <div class="card-footer bg-white">
                    <a href="{% url 'blog' blog.id %}" class="btn btn-primary btn-sm w-100" rel="noopener noreferrer">查看详情</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
